<html lang="en" xmlns:th="http://www.thymeleaf.org">

<!-- start sidebar -->
<div th:fragment="sidebar" id="sideBar" class="relative flex flex-col flex-wrap bg-white border-r border-gray-300 p-6 flex-none w-64 md:-ml-64 md:fixed md:top-0 md:z-30 md:h-screen md:shadow-xl animated faster">

    <!-- sidebar content -->
    <div class="flex flex-col">

        <!-- sidebar toggle -->
        <div class="text-right hidden md:block mb-4">
            <button id="sideBarHideBtn">
                <i class="fad fa-times-circle"></i>
            </button>
        </div>
        <!-- end sidebar toggle -->

        <p class="uppercase text-xs text-gray-600 mb-4 tracking-wider">í™ˆ</p>

        <!-- link -->
        <a th:href="@{ ${user == null} ? '' : '/main/${user.username}' }" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
            <i class="fad fa-chart-pie text-xs mr-2"></i>
            MyVelog Dashboard
        </a>
        <!-- end link -->

        <!-- link -->
        <a th:href="@{ ${user == null} ? '' : '/post/${user.username}' }" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
            <i class="fad fa-trophy-alt text-xs mr-2"></i>
            Post Rank
        </a>
        <!-- end link -->

        <!-- link -->
        <a th:href="@{ ${user == null} ? '' : '/day/${user.username}' }" class="mb-3 capitalize font-medium text-sm hover:text-teal-600 transition ease-in-out duration-500">
            <i class="fa fa-calendar text-xs mr-2"></i>
            Visits By Day
        </a>
        <!-- end link -->
    </div>
    <!-- end sidebar content -->

</div>
<!-- end sidbar -->
</html>
