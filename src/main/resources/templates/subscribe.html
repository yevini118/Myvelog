<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<!--Header fragment-->
<th:block th:replace="~{layout/header :: header}"></th:block>

<body class="bg-gray-100">

    <!--Navbar fragment-->
    <th:block th:replace="~{layout/navbar :: navbar}"></th:block>

    <!-- Start wrapper -->
    <div class="h-screen flex flex-row flex-wrap">

        <!--Sidebar fragment-->
        <th:block th:replace="~{layout/sidebar :: sidebar}"></th:block>

        <!-- Start content -->
        <div class="bg-gray-100 flex-1 p-6 md:mt-16">
            <div class="card">

                <div class="card-header flex justify-between">
                    <h1 class="h6">구독</h1>
                    <button class="btn-shadow mr-4 text-sm py-2 block" id="popupBtn">추가</button>
                </div>

                <div class="card-body">

                    <!-- start a table -->
                    <table class="table-fixed w-full">

                        <!-- table head -->
                        <thead class="text-left">
                        <tr>
                            <th class="w-1/3 pb-10 text-sm font-extrabold tracking-wide">이름</th>
                            <th class="w-1/3 pb-10 text-sm font-extrabold tracking-wide">벨로그</th>
                            <th class="w-1/6 pb-10 text-sm font-extrabold tracking-wide"></th>
                        </tr>
                        </thead>
                        <!-- end table head -->

                        <!-- table body -->
                        <tbody class="text-left text-gray-600">

                        <!-- item -->
                        <tr th:each="userProfile : ${userProfiles}">

                            <th class="w-1/3 mb-4 text-xs font-extrabold tracking-wider flex flex-row items-center w-full">
                                <div class="w-8 h-8 overflow-hidden rounded-full">
                                    <img th:src="${userProfile.thumbnail}" class="object-cover" style="height: inherit;">
                                </div>
                                <p class="ml-3 name-1" th:text="${userProfile.displayName}"></p>
                            </th>
                            <th class="w-1/3 mb-4 text-xs font-extrabold tracking-wider" th:text="${userProfile.username}"></th>

                            <form th:method="delete" th:action="@{/subscribe/{}}">
                                <input type="hidden">
                                <th class="w-1/6 mb-4 text-xs font-extrabold tracking-wider"><a href="#" class="btn mr-4 text-sm py-2 block">구독취소</a></th>
                            </form>

                        </tr>
                        <!-- item -->

                        </tbody>
                        <!-- end table body -->

                    </table>
                    <!-- end a table -->
                </div>

            </div>
        </div>
        </div>
        <!-- end content -->

    </div>
    <!-- end wrapper -->

    <div class="modal-bg" id="modal-bg"></div>
    <div class="modal-wrap" id="modal-wrap">
        <div class="card" style="width:700px;">
            <div class="card-header flex justify-between" style="align-i">
                <h1 class="h6">사용자 검색</h1>
                <button id="closeBtn"><i class="fa-solid fa-xmark fa-lg"></i></button>
            </div>

            <form method="post">
                <div class="flex justify-center items-center" >
                    <div class="flex items-center ml-3">
                        <div class="text-base text-gray-800 font-extrabold">https://velog.io/@</div>
                        <input type="text" required name="subscribe" placeholder="벨로그 주소를 입력하세요!" class="alert m-5 ml-1 text-base text-gray-800 font-extrabold">
                        <button class="btn-shadow mr-6 text-sm py-2 block m-5" type="submit" style="width: 80px;">추가</button>
                    </div>

                </div>
            </form>

        </div>
    </div>

    <!--Footer fragment-->
    <th:block th:replace="~{layout/footer :: footer}"></th:block>
    <script th:inline="javascript">
        var save = [[${save}]];

        if (save != null) {
            if (save == true) {
                alert("구독 완료!");
            }
            else {
                alert("존재하지 않는 사용자입니다.");
            }
        }

    </script>
</body>
</html>
